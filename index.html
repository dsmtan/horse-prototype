<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horse Racing Game</title>
  </head>
  <body>
    <button class="button--start">START</button>

    <main class="main--container">
      <div class="track track--1">
        <img class="horse" id="horse--1" src="images/racehorse.png" alt="" />
      </div>
      <div class="track track--2">
        <img class="horse" id="horse--2" src="images/racehorse.png" alt="" />
      </div>
      <div class="track track--3">
        <img class="horse" id="horse--3" src="images/racehorse.png" alt="" />
      </div>
      <div class="track track--4">
        <img class="horse" id="horse--4" src="images/racehorse.png" alt="" />
      </div>
      <div class="track track--5">
        <img class="horse" id="horse--5" src="images/racehorse.png" alt="" />
      </div>
      <div class="track track--6">
        <img class="horse" id="horse--6" src="images/racehorse.png" alt="" />
      </div>

      <div class="finish"></div>
    </main>

    <div class="overlay--ranking">
      <h2>RESULTS</h2>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
