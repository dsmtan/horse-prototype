<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horse Racing Game</title>
  </head>
  <body>
    <!-- INTRO LAYER -->
    <div class="layer--intro"></div>

    <!-- LOCATIONS LAYER -->
    <div class="layer--locations"></div>

    <!-- BETTING LAYER -->
    <div class="layer--betting"></div>

    <!-- GAME LAYER -->

    <div class="layer--game">
      <!-- button is only a placeholder til previous layer is done -->
      <button class="button--start">START</button>

      <div class="track track--1">
        <div class="horse"></div>
      </div>
      <div class="track track--2">
        <div class="horse"></div>
      </div>
      <div class="track track--3">
        <div class="horse"></div>
      </div>
      <div class="track track--4">
        <div class="horse" id="horse--user"></div>
      </div>

      <div class="finish"></div>
    </div>

    <!-- RANKING LAYER -->
    <div class="layer--ranking">
      <h2>RESULTS</h2>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
